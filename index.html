  <div class="container">

    <div class="hero">
    <img src="./assets/vitalii-chernopyskyi-Oxb84ENcFfU-unsplash.jpg" alt="" width="100%" height="100%">

    </div>


    <section class="container class-section">
      <h1 class="section-header">Pizza Block</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Large-pizza</span>
           <img class="shop-item-image" src="./assets/piz.png" alt="" width="200">
           <div class="shop-item-details">
             <span class="shop-item-price">ksh.2000/=</span>
             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>

            <select name="Toppings" id="topping" onchange="topping();">
              <option value="">Peproni</option>
              <option value="">Mushrooms</option>
              <option value="">Onions</option>
              <option value="">Bacon</option>
              <option value="">Extra Cheese</option>
              <option value="">Sausage</option>
              <option value="">Green Pepper</option>
            </select>
            <input type="text" id="txtvalue" value="ksh100/=">

        </div>

        <div class="shop-item">
          <span class="shop-item-title">Medium-pizza</span>
           <img class="shop-item-image" src="./assets/piz 2.jpg" alt="" width="200">
           <div class="shop-item-details">
             <span class="shop-item-price">ksh.1800.00/=</span>
             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
            <select name="Toppings" id="topping" onchange="topping();">
              <option value="">Peproni</option>
              <option value="">Mushrooms</option>
              <option value="">Onions</option>
              <option value="">Bacon</option>
              <option value="">Extra Cheese</option>
              <option value="">Sausage</option>
              <option value="">Green Pepper</option>
            </select>
            <input type="text" id="txtvalue" value="ksh100/=">

            
          </div>
      
          <div class="shop-item">
            <span class="shop-item-title">Small-pizza</span>
             <img class="shop-item-image" src="./assets/piz 1.png" alt="" width="200">
             <div class="shop-item-details">
               <span class="shop-item-price">ksh.900.00=</span>
               <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
              <select name="Toppings" id="topping" onchange="topping();">
                <option value="100/=">Peproni</option>
                <option value="120/=">Mushrooms</option>
                <option value="99/=">Onions</option>
                <option value="">Bacon</option>
                <option value="">Extra Cheese</option>
                <option value="">Sausage</option>
                <option value="">Green Pepper</option>
              </select>
              <input type="text" id="txtvalue" value="ksh100/=">
            </div>
      
      
      
        </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./assets/piz 1.png" width="100" height="100">
                  <span class="cart-item-title">Small-pizza</span>
              </div>

              <span class="cart-price cart-column">ksh 900.00/=</span>

              

              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
              

          </div>
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./assets/piz 2.jpg" width="100" height="100">
                  <span class="cart-item-title">Medium-pizza</span>
              </div>

              <span class="cart-price cart-column">ksh1200.00/=</span>

              

              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
          </div>
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">ksh 2100.00/=</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>
   <div class="form">
  <h1>For Delivery</h1>

  <select name="" id="location"> 
    <option value=" Please input your location">-- Select Location --</option>
    <option value=" Order will be delivered to your location upon checkout cost 200/=">Saika</option>
    <option value=" Order will be delivered to your location upon checkout cost 250/=">Buruburu</option>
    <option value=" Order will be delivered to your location upon checkout cost 180/=">Umoja</option>

    <option value=" Order will be delivered to your location upon checkout cost 500/=">Kilimani</option>
  </select> <br>

<button  onclick="submit()" id="submit">Submit</button>
