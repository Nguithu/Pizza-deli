  <div class="container">

    <div class="hero">
    <img src="./assets/vitalii-chernopyskyi-Oxb84ENcFfU-unsplash.jpg" alt="" width="100%" height="100%">

    </div>


    <section class="container class-section">
      <h1 class="section-header">Pizza Block</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Large-pizza</span>
           <img class="shop-item-image" src="./assets/piz.png" alt="" width="200">
           <div class="shop-item-details">
             <span class="shop-item-price">ksh.2000/=</span>
             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>

             <div class="shop-item-topping">
              <input type="text" value="Peproni">
            </div>

        </div>

        <div class="shop-item">
          <span class="shop-item-title">Medium-pizza</span>
           <img class="shop-item-image" src="./assets/piz 2.jpg" alt="" width="200">
           <div class="shop-item-details">
             <span class="shop-item-price">ksh.1800/=</span>
             <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
             <div class="shop-item-topping">
              <input type="text" value="Peproni" width="50">
            </div>

            
          </div>
      
          <div class="shop-item">
            <span class="shop-item-title">Small-pizza</span>
             <img class="shop-item-image" src="./assets/piz 1.png" alt="" width="200">
             <div class="shop-item-details">
               <span class="shop-item-price">ksh.900=</span>
               <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
              <div class="shop-item-topping">
                <input type="text" value="Peproni">
              </div>
            </div>
      
      
      
        </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./assets/piz 1.png" width="100" height="100">
                  <span class="cart-item-title">Small-pizza</span>
              </div>

              <span class="cart-price cart-column">ksh 900/=</span>

              

              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
              

          </div>
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./assets/piz 2.jpg" width="100" height="100">
                  <span class="cart-item-title">Medium-pizza</span>
              </div>

              <span class="cart-price cart-column">ksh1200/=</span>

              

              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
          </div>
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">ksh2100</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>

   <div class="myLocation">

     <select id="Location">
      <option value="location">Select location</option>
      <option value="Kayole">Kayole</option>
      <option value="Buruburu">Buruburu</option>
      <option value="Saika">Saika</option>
      <option value="Kilimani">Kilimani</option>
      <option value="Umoja">Umoja</option>
      <option value="South C">South C</option>
      
    </select>
  <button id="sumit">Submit</button>
